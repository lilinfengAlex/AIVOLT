<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>About Us</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS here -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/default.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
    <link rel="stylesheet" href="static/css/responsive.css">

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script type="application/javascript">
        $(function () {
            $.get("preloader.html", function (data) {
                $("#preloader").html(data);
            });
            $.get("header.html", function (data) {
                $("#header").html(data);
            });
            $.get("footer.html", function (data) {
                $("#footer").html(data);
            });
        });
    </script>
</head>
<body>

<div id="preloader"></div>
<header id="header"></header>
<main>
    <!-- contact-area start -->
    <section class="contact-area pt-120 pb-90" data-background="assets/img/bg/bg-map.png">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact text-center mb-30">
                        <i class="fas fa-envelope"></i>
                        <h3>Mail Here</h3>
                        <p>xxx@xxx.com</p>
                        <p>xxx@xxx.com</p>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact text-center mb-30">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Visit Here</h3>
                        <p>No.46, Jiade Avenue,
                            Beibei District, Chongqing</p>
                    </div>
                </div>
                <div class="col-xl-4  col-lg-4 col-md-4 ">
                    <div class="contact text-center mb-30">
                        <i class="fas fa-phone"></i>
                        <h3>Call Here</h3>
                        <p>+8 (123) 456789</p>
                        <p>+88886666</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-area end -->

    <!-- contact-form-area start -->
    <section class="contact-form-area gray-bg pt-100 pb-100">
        <div class="container">
            <div class="form-wrapper">
                <div class="row justify-content-center">
                    <div class="col-xl-8 col-lg-8">
                        <div class="section-title text-center mb-55">
                            <p>Contact</p>
                            <h1>Contact Us<span>.</span></h1>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contact-form" action="#">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-box user-icon mb-30">
                                    <input type="text" name="name" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-box email-icon mb-30">
                                    <input type="text" name="email" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-box phone-icon mb-30">
                                    <input type="text" name="phone" placeholder="Your Phone">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-box subject-icon mb-30">
                                    <input type="text" name="subject" placeholder="Your Subject">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-box message-icon mb-30">
                                    <textarea name="message" id="message" cols="30" rows="10"
                                              placeholder="Your Message"></textarea>
                                </div>
                                <div class="contact-btn text-center">
                                    <button class="bt-btn" type="submit"> Message us</button>

                                </div>
                            </div>
                        </div>
                    </form>
                    <p class="ajax-response text-center"></p>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-form-area end -->
</main>
<footer id="footer" data-bg-color="#223645"></footer>

</body>
<script src="static/js/one-page-nav-min.js"></script>
<script src="static/js/jquery.meanmenu.min.js"></script>
<script src="static/js/main.js"></script>
</html>
